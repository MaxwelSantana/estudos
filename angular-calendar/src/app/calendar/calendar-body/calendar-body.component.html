<div class="calendar-body">
    <app-days-of-week></app-days-of-week>
    
    <app-week-row (onChangeEventDay)="onChangeEventDay($event)" [events]="events" [days]="days.slice(0, 7)"></app-week-row>
    <app-week-row (onChangeEventDay)="onChangeEventDay($event)" [events]="events" [days]="days.slice(7, 14)"></app-week-row>
    <app-week-row (onChangeEventDay)="onChangeEventDay($event)" [events]="events" [days]="days.slice(14, 21)"></app-week-row>
    <app-week-row (onChangeEventDay)="onChangeEventDay($event)" [events]="events" [days]="days.slice(21, 28)"></app-week-row>
    <app-week-row (onChangeEventDay)="onChangeEventDay($event)" [events]="events" [days]="days.slice(28, 35)"></app-week-row>
</div>
