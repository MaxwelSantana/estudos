<div class="week-row-days">
    <div *ngFor="let day of days" class="day" [ngClass]="{'day-current-month': day.currentMonth}">
        <div class="day-header">
            <span>{{day.num}}</span>
        </div>
        <div class="day-body"></div>
    </div>
</div>
<div class="week-row-days-events">
    <div class="event-days">
        <app-events-content *ngFor="let day of days" [events]="events" [day]="day"></app-events-content>
    </div>
</div>
