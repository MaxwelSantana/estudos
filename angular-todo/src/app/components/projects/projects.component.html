<div class="row">
  <div class="col-md-3">
    <app-project [newProject]="true" (click)="addProject()"></app-project>
  </div>
  <div *ngFor="let project of projects" class="col-md-3">
    <app-project [project]="project" (click)="editProject(project)"></app-project>
  </div>
</div>
<app-project-modal #projectModal></app-project-modal>
