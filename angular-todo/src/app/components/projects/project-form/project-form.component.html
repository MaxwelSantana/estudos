<form #form="ngForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label>Nome</label>
    <input class="form-control" name="name" type="text" [(ngModel)]="project.name" required>
  </div>
  <div class="form-group">
    <label>Descrição</label>
    <input class="form-control" name="description" type="text" [(ngModel)]="project.description" required>
  </div>

  <div class="form-group text-right no-margin">
    <button type="button" class="btn btn-default" (click)="cancelProjectInteration()">Close</button>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save changes</button>
  </div>
</form>
