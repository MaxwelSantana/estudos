<div class="modal fade" bsModal #projectModal="bs-modal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{project.id ? 'Editar Projeto' : 'Novo Projeto'}}</h4>
        <button type="button" class="close pull-right" title="close" (click)="projectModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-project-form #projectForm [project]="project"></app-project-form>
      </div>
    </div>
  </div>
</div>
